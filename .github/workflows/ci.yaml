---
name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  run-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get all changes within `super-linter`
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: eslint
        run: npm run lint

      - name: prettier
        run: npm run format

      - name: Compile
        run: npm run build
